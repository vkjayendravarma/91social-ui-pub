<h1 mat-dialog-title>Shop </h1>
<div mat-dialog-content>
    <form [formGroup]="shopForm" (submit)="createOrUpdate(shopForm.value)">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="formControl wdt100 ">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" class="formControl" min="1">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="formControl wdt100">
                    <mat-label>Latitude</mat-label>
                    <input matInput type="text" formControlName="latitude" class="formControl" min="1">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="formControl wdt100">
                    <mat-label>Longitude</mat-label>
                    <input matInput type="text" formControlName="longitude" class="formControl" min="1">
                </mat-form-field>
            </div>
        </div>
    </form>

</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" [disabled]="!shopForm.valid" (click)="createOrUpdate(shopForm.value)">Submit</button>
</div>
